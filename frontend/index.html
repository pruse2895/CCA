<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCA - Cricket Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JCA</h1>
        </header>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-mobile">Mobile Number</label>
                        <input type="text" id="login-mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message" class="message"></p>
                <div class="form-links">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    <p>Are you an admin? <a href="#" id="show-admin-login">Admin Login</a></p>
                </div>
            </div>
        </div>

        <div id="admin-login-page" class="page">
            <div class="form-container">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <input type="text" id="admin-username" placeholder="Enter admin username" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p id="admin-login-message" class="message"></p>
                <div class="form-links">
                    <p>Back to <a href="#" id="show-login">User Login</a></p>
                </div>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signup-page" class="page">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-mobile">Mobile Number</label>
                        <input type="text" id="signup-mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="signup-message" class="message"></p>
                <div class="form-links">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Logged In Section -->
        <div id="logged-in-section" class="page">
            <div class="profile-section">
                <h2>Profile</h2>
                <div id="profile-info"></div>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="announcements-section">
                <h2>Announcements</h2>
                <ul id="announcements-list"></ul>
            </div>

            <div class="admin-section" id="admin-section">
                <h2>Admin Panel</h2>
                <form id="announcement-form">
                    <input type="text" id="announcement-title" placeholder="Title" required>
                    <textarea id="announcement-content" placeholder="Content" required></textarea>
                    <button type="submit">Create Announcement</button>
                </form>
                <div id="cricketers-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
