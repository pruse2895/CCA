<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cricket App</h1>

    <!-- Login/Signup Area -->
    <div id="auth-section">
        <h2>Login / Signup</h2>

        <!-- Login Form -->
        <form id="login-form">
            <h3>Login</h3>
            <label for="login-identifier">Mobile (Cricketer) or Email (Admin):</label>
            <input type="text" id="login-identifier" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br>

            <button type="submit" name="loginType" value="cricketer">Login as Cricketer</button>
            <button type="submit" name="loginType" value="admin">Login as Admin</button>
        </form>
        <p id="login-message"></p>

        <hr>

        <!-- Signup Form (Cricketers Only) -->
        <form id="signup-form">
            <h3>Cricketer Signup</h3>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" required><br>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required><br>

            <label for="signup-mobile">Mobile:</label>
            <input type="tel" id="signup-mobile" required><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required><br>

            <button type="submit">Signup</button>
        </form>
        <p id="signup-message"></p>
    </div>

    <!-- Logged In Area (Initially Hidden) -->
    <div id="logged-in-section" style="display: none;">
        <h2>Welcome! <button id="logout-button">Logout</button></h2>

        <!-- Announcements -->
        <div id="announcements-section">
            <h3>Announcements</h3>
            <ul id="announcements-list"></ul>
            <p id="announcements-message"></p>
        </div>

        <hr>

        <!-- Cricketer Profile -->
        <div id="cricketer-profile-section" style="display: none;">
            <h3>My Profile</h3>
            <div id="profile-details"></div>
            <form id="update-profile-form">
                <h4>Update Profile</h4>
                <label for="update-name">Name:</label>
                <input type="text" id="update-name"><br>
                <label for="update-mobile">Mobile:</label>
                <input type="tel" id="update-mobile"><br>
                <label for="update-password">New Password (optional):</label>
                <input type="password" id="update-password"><br>
                <button type="submit">Update Profile</button>
            </form>
             <p id="profile-message"></p>
        </div>

        <!-- Admin Area -->
        <div id="admin-section" style="display: none;">
            <h3>Admin Actions</h3>
            <h4>Create Announcement</h4>
            <form id="create-announcement-form">
                <label for="announcement-title">Title:</label>
                <input type="text" id="announcement-title" required><br>
                <label for="announcement-content">Content:</label>
                <textarea id="announcement-content" required></textarea><br>
                <button type="submit">Create Announcement</button>
            </form>
            <p id="create-announcement-message"></p>

            <h4>All Cricketers</h4>
            <ul id="cricketers-list"></ul>
             <p id="cricketers-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
